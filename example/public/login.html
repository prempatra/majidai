<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>majidai Tutorial</title>
</head>
<body>
    <h3>Authentication</h3>

    <form action="/login" method="post">
        <input type="text" name="login_id" placeholder="Enter ID" required>
        <input type="text" name="login_pass" placeholder="Enter PASSWORD" required>
        <input type="submit" value="Login">
    </form>
    <p>ID:abc</p>
    <p>PASS:abc</p>

    <p id="msg"></p>

    <script type="text/javascript">
        window.addEventListener("load",function(e){
            document.getElementById("msg").innerHTML = decodeURI(window.location.search.replace("?msg=",""));
        });
    </script>
    <style>
    #msg{
        color: #ff0000;
        font-style: italic;
    }
    </style>
</body>
</html>
